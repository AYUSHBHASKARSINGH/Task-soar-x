<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rotating Circle</title>
</head>
<body>
  <h1 id="hoverText">Hover to Rotate</h1>
  <div class="outer-circle" onmouseover="startRotation()" onmouseout="stopRotation()">
    <div class="inner-circle"></div>
  </div>
  <p id="rotationMessage"></p>
  <label for="circleSize">Change Circle Size:</label>
  <input type="range" id="circleSize" min="100" max="500" step="10" value="300" oninput="changeCircleSize(this.value)">
  <script src="script.js"></script>
</body>
</html>
